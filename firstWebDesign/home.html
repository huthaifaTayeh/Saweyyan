<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- site title -->
    <title>Home</title>
    <!-- import css file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- import javascript file -->
    <script src="js/index.js"></script>
  </head>
  <section>
    <header class="header-style">
      <div dir="rtl" lang="ar" class="header-div">مهامي</div>
    </header>
    <div class="main">
      <div class="main-container">
        <div class="main-inner-containers" id="page-icon-image">
          <img src="./images/page_icon.png" alt="page_icon" id="page-icon" />
        </div>
        <div class="main-inner-containers" id="title-span">فاقرؤوا</div>
        <div class="main-inner-containers" id="pages-num-container">
          صفحات 3
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/home_active.png"
          alt="active-home"
          class="footer-images"
        />
        <span id="footer-image-holder-span-active">الرئيسية</span>
      </div>

      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/group.png"
          alt="groups"
          class="footer-images"
        />
        <span id="footer-image-holder-span">المجموعات</span>
      </div>

      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/settings.png"
          alt="settings"
          class="footer-images"
        />
        <span id="footer-image-holder-span">الإعدادات</span>
      </div>
    </footer>
  </section>
  <body></body>
</html>
