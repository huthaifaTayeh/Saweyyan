<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- site title -->
    <title>الملف الشخصي</title>
    <!-- import css file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- import javascript file -->
  </head>

  <body class="profile-body">
    <header></header>
    <div class="my-hr-line"></div>
    <div class="profile-main">
      <div class="profile-img-container" id="pro-img-con">
        <img src="/FaqraouWeb/images/user.png" alt="user-image" />
        <div><h1>اسم المستخدم</h1></div>
      </div>
      <div class="sign-out-btn">
        <button class="button_costum">تسجيل الخروج</button>
      </div>
    </div>

    <footer>
      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/home.png"
          alt="active-home"
          class="footer-images"
        />
        <span id="footer-image-holder-span" class="menu-title-span"
          >الرئيسية</span
        >
      </div>

      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/group.png"
          alt="groups"
          class="footer-images"
        />
        <span id="footer-image-holder-span" class="menu-title-span"
          >المجموعات</span
        >
      </div>

      <div class="footer-image-holder">
        <img
          src="/FaqraouWeb/images/tabs/settings_active.png"
          alt="settings"
          class="footer-images"
        />
        <span id="footer-image-holder-span-active" class="menu-title-span"
          >الإعدادات</span
        >
      </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
